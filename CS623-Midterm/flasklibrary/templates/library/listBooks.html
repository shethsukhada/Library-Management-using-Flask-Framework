{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}List of books{% endblock %}</h1>
  {% if g.user %}
    
  {% endif %}
{% endblock %}

{% block content %}
    <div>
        <form action="" method="post">
            <input list="books" name="books" autocomplete="off">
            <datalist id="books">
                {% for book in books %} 
                    <option value="{{ book['book_name'] }}">
                {% endfor %}
            </datalist>
            <input type="submit" value="Choose!">
              
        </form>
    </div>

    <a href="{{ url_for('library.index') }}">Go Back to My List</a>
